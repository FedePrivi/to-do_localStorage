<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1>To-do app</h1>
      <section class="alert alert-danger d-none">Campo vacio</section>
      <form id="formulario">
        <input
          type="text"
          name="nombre"
          placeholder="ingrese un Todo"
          class="form-control mb-2"
          value="todo 1"
        />

        <div class="container">
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary w-50" type="submit">Agregar</button>
          </div>
        </div>
      </form>

      <section id="pintarTodo" class="mt-3"></section>
    </div>

    <template id="templateTodo">
      <article
        class="alert alert-warning d-flex align-items-center justify-content-between"
      >
        <p class="lead mb-0">Lorem, ipsum.</p>
        <div>
          <button class="btn btn-danger">Eliminar</button>
        </div>
      </article>
    </template>

    <script src="main.js"></script>
  </body>
</html>
